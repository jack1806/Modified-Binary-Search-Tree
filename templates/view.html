<html>
<head>
  <title>View all Entries</title>
  <link href="{{url_for('static',filename='style.css')}}" rel=stylesheet type=text/css>
</head>
<body>
  {% for i in range(1,length+1) %}
  <div>
    <input type="button" style="text-align: center;
    font-family: monospace;
    background-color:#fff;
    border-style:hidden;
    color: #09f;
    font-weight: bold;
    font-size:15px;
    width: auto;
    height: auto;
    margin: 2px 2px 2px 30px;
    padding: 5px;" value="{{i}}">
    <input type="button" style="text-align: center;
    font-family: monospace;
    border-radius: 1000px;
    color: #09f;
    border-color:#09f;
    font-weight: bold;
    border-width: medium;
    background-color:#fff;
    border-style: solid;
    font-size:15px;
    width: 500px;
    height: auto;
    margin: 2px 2px 2px 10px;
    padding: 5px;" value="{{list[i-1]}} ----------> {{dic[list[i-1]]}}">
  </div>
  {% endfor %}
</body>
</html>
